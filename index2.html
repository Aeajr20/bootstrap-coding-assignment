<!-- HTML Document Declaration -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Makes the webpage look good on all devices -->
    <!-- Page Title -->
    <title>Page 2</title> <!-- Specifies the title of the webpage -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!-- Links to the Bootstrap CSS library -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css"> <!-- Links to a custom CSS file -->
</head>
<body> <!-- Body of the HTML document -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- Creates a light-themed navigation bar that expands at the lg (large) breakpoint -->
        <!-- Navbar Brand -->
        <a class="navbar-brand" href="index.html">PAGE 1</a> <!-- Creates a brand/logo element in the navigation bar -->
        <!-- Navbar Items -->
        <div class="collapse navbar-collapse"> <!-- Creates a collapsible container for the navigation bar content -->
            <ul class="navbar-nav mr-auto"> <!-- Creates a list of navigation items aligned to the left (mr-auto) -->
                <li class="nav-item"> <!-- Creates a navigation item -->
                    <a class="nav-link" href="index.html">Home</a> <!-- Creates a navigation link -->
                </li>
                <li class="nav-item active"> <!-- Creates a navigation item marked as active -->
                    <a class="nav-link" href="index2.html">INFO</a> <!-- Creates a navigation link -->
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container"> <!-- Creates a container for the main content -->
        <div class="row"> <!-- Creates a row in the grid system -->
            <div class="col"> <!-- Creates a column that spans the entire width of the row -->
                <!-- Page Title -->
                <h1>AAAHH GEEEEZZ</h1> <!-- Creates a level 1 heading -->
                <!-- Page Subtitle -->
                <p>PICKLE RICK!!!</p> <!-- Creates a paragraph -->
                <!-- Table -->
                <table class="table"> <!-- Creates a table -->
                    <thead> <!-- Groups the header content in a table -->
                        <tr> <!-- Creates a row in the table -->
                            <th>RICK</th> <!-- Creates a header cell in the table -->
                            <th>MORTY</th> 
                            <th>SUMMER</th> 
                        </tr>
                    </thead>
                    <tbody> <!-- Groups the body content in a table -->
                        <tr> <!-- Creates a row in the table -->
                            <td>GRANDPA</td> <!-- Creates a data cell in the table -->
                            <td>GRANDSON</td> 
                            <td>SISTER</td> 
                        </tr>
                    </tbody>
                </table>
                <!-- Text -->
                <p>GET READY TO SKUANCH</p> <!-- Creates a paragraph -->
                <!-- Form -->
                <form> <!-- Creates a form -->
                    <div class="form-group"> <!-- Creates a container for form controls -->
                        <label for="exampleFormControlInput1">Email address</label> <!-- Creates a label for an input element -->
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> <!-- Creates an input field that accepts email addresses -->
                    </div>
                    <div class="form-group2"> <!-- Creates a container for form controls -->
                        <label for="exampleFormControlTextarea1">Message</label> <!-- Creates a label for a textarea element -->
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> <!-- Creates a textarea element -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
